<div class="page" id="account-content">
    <h1 class="page-title">Tài khoản Admin</h1>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Đổi mật khẩu</h2>
        </div>
        <div class="card-body">
             <form id="change-password-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="current-password">Mật khẩu hiện tại (*)</label>
                        <input type="password" id="current-password" class="form-control" placeholder="Nhập mật khẩu hiện tại" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="new-password">Mật khẩu mới (*)</label>
                        <input type="password" id="new-password" class="form-control" placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Xác nhận mật khẩu mới (*)</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button button-primary">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </button>
                </div>
             </form>
        </div>
    </div>
</div>
